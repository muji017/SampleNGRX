<div style="text-align: center;">
    <h1>Userlist</h1>
    <div >
    
    
    <button  mat-raised-button color="primary">Add User</button>
    
    <mat-card *ngIf="!userlist.length">
        <h1>No Blog found</h1>
    </mat-card>
    
    <mat-card *ngFor="let item of userlist">
        <mat-card-header>
            <h1>{{item.name}}</h1>
            <div style="text-align: right;width: 100%;">
               <button (click)="(item.id)" mat-raised-button color="primary"><mat-icon fontIcon="edit"></mat-icon></button>
               <button (click)="(item.id)" mat-raised-button color="accent"><mat-icon fontIcon="delete"></mat-icon></button>
            </div>
        </mat-card-header>
        <mat-card-content>
            <p>{{item.designation}}</p>
        </mat-card-content>
    </mat-card>
    </div>
    </div>
