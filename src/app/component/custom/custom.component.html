<mat-card>
    <mat-card-content>
        <h1>{{myName }}</h1> 
    <mat-form-field>
        <mat-label>Counter Input</mat-label>
        <input matInput [(ngModel)]="labelInput">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Action Type</mat-label>
        <mat-select [(ngModel)]="actiontype">
            <mat-option value="add">Add</mat-option>
            <mat-option value="remove">Remove</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="onCustom()">Proceed</button>
</mat-card-content>
</mat-card>
